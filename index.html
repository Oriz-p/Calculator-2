<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <title>calculator-2</title>
</head>
<body>
    <div class="rectangle">
        <div class="top-bar">
            <img src="images\circle-red.svg" alt="circular-icon">
            <img src="images\circle-gold.svg" alt="circular-icon">
            <img src="images\circle-green.svg" alt="circular-icon">
            </div>
        <div class="answer-area">
            41
            </div>
            <div class="work-area">
            15×2+11
            </div>
        <div class="power-symbol">
            <div><p>ac</p></div>
            <div><p>⁺⁄₋</p></div>
            <div><p>%</p></div>
        </div>
        <div class="arithmetic-sign">
            <div><p>÷</p></div>
            <div><p>×</p></div>
            <div><p>+</p></div>
            <div><p>-</p></div>
            <div><p>=</p></div>
        </div>
        <div class="numbers">
            <div><p>7</p></div>
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div><p>4</p></div>
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div class="span"><p>0</p></div>
            <div><p>,</p></div>
        </div>
    </div>
    <div class="other-calculators">
        <div class="cal-1">
        <a accesskey="tabindex 1" href="https://oriz-p.github.io/Calculator-1/" target="blank">calculator-1</a>
        </div>
        <div class="cal-2">
        <a accesskey="tabindex 2" href="https://oriz-p.github.io/Calculator-2/" target="blank" >calculator-2</a>
        </div>
        <div class="cal-3">
        <a accesskey="tabindex 3" href="https://oriz-p.github.io/Calculator-3/" target="blank">calculator-3</a>
        </div>
    </div>
</body>
</html>
